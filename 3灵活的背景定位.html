<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>灵活的背景定位</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="demo3">
<div class="center-box">
    <div class="demo3-1 box">
<pre>
background-position: right 20px bottom 10px;
</pre>
    </div>
    <div class="demo3-2 box">
<pre>
background-origin: content-box;
padding-right: 20px;
padding-bottom: 10px;
</pre>
    </div>
    <div class="demo3-3 box">
<pre>
background-position: calc(100% - 20px) calc(100% - 10px);
</pre>
    </div>
</div>
</body>
</html>
