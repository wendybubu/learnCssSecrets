<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>多重边框</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="demo2">
<div class="center-box">
    <div class="demo2-1 box">
<pre>
box-shadow:
    0 0 0 20px rgba(126, 80, 48, 0.7),
    0 0 0 30px rgba(255, 255, 255, 0.5);
</pre>
    </div>
    <div class="demo2-2 box">
<pre>
border: 20px solid rgba(126, 80, 48, 0.7);
outline: 10px solid rgba(255, 255, 255, 0.5);
</pre>
    </div>
    <div class="demo2-3 box">
<pre>
border: 20px solid rgba(126, 80, 48, 0.7);
outline: 2px dashed rgba(0, 0, 0, 0.5);
outline-offset: -40px;
</pre>
    </div>
</div>
</body>
</html>
